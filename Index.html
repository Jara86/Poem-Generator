<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Cheerful Poem Generator</title>
</head>
<body>
    <div class="container">
        <h1>AI Cheerful Poem Generator</h1>
        <form id="poem-form">
            <input 
                type="text" 
                id="topic" 
                placeholder="Topic"
                autofocus
                autocomplete="off" 
                class="instructions">
            <button type="submit">Generate Poem</button>
        </form>

        <div class="poem">
            Merry, merry sparrow!
            Under leaves so green
            <br>
            A happy blossom
            Sees you, swift as arrow,
        </div>

        <footer>    
            This project was coded by
            <a href="#" target="_blank" class="footer-link">Jarouschka Buis</a> and is
            <a href="https://github.com/Jara86/Poem-Generator" target="_blank" class="footer-link">open sourced on GitHub</a> and
            <a href="https://poemgeneratorforsaddays.netlify.app/" target="_blank" class="footer-link">hosted on Netlify</a>
            <a href="impressum.html" class="footer-link">Impressum</a>
        </footer> 
   
    <script src="src/index.js"></script>
</body>
</html>
